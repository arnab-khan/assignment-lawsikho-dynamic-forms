<header class="container">
  <ul class="row row-cols-auto justify-content-between menu-items">
    @for (menuItem of menuItems; track $index) {
    <li class="list-unstyled">
      <a [routerLink]="menuItems[$index].path" class="text-decoration-none">
        {{menuItems[$index].label}}
      </a>
    </li>
    }
  </ul>
</header>
<main>
  <router-outlet></router-outlet>
</main>
